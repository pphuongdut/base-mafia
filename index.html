<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Base Mafia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
  </head>

  <body>
    <div class="relative w-full h-screen flex justify-center items-center">
      <div id="video-container" class="relative w-full h-full">
        <video
          id="video1"
          autoplay
          loop
          class="fixed top-0 left-0 w-full h-full object-cover z-0 animate__slower"
        >
          <source src="./assets/img/Video/intro1080.mov" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <video
          id="video2"
          class="fixed top-0 left-0 w-full h-full object-cover z-0 animate__slower opacity-0"
        >
          <source src="./assets/img/Video/forslide2.mov" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <button
          id="overlay-button"
          class="absolute z-20 h-1/3 bottom-0 cursor-pointer left-1/2 -translate-x-1/2 px-4 transition duration-300 ease-in-out opacity-0"
        >
          <img
            src="./assets/img/anacoda-removebg-preview.png"
            class="h-full"
            alt=""
          />
        </button>

        <div
          id="gun_fire"
          class="absolute h-2/3 top-1/2 cursor-pointer left-1/2 -rotate-90 -translate-x-1/2 -translate-y-1/2 px-4 transition duration-300 ease-in-out opacity-0"
        >
          <img
            src="./assets/img/giphy (1).gif"
            class="h-full"
            alt=""
            srcset=""
          />
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
