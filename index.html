<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Base Mafia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="relative w-full h-screen flex justify-center items-center">
      <div id="video-container" class="relative w-full h-full">
        <video
          id="video1"
          autoplay
          class="fixed top-0 left-0 w-full h-full object-cover z-0 animate__slower"
        >
          <source src="./assets/img/Video/intro1080.mov" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <video
          id="video2"
          class="fixed top-0 left-0 w-full h-full object-cover z-0 animate__slower opacity-0"
        >
          <source src="./assets/img/Video/forslide2.mov" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <button
          id="overlay-button"
          class="absolute z-20 h-1/4 bottom-0 cursor-pointer left-1/2 -translate-x-1/2 transition duration-300 ease-in-out opacity-0"
        >
          <img
            src="./assets/img/anacoda-removebg-preview.png"
            class="h-full"
            alt=""
          />

          <div class="absolute top-6 right-0 translate-x-full flex items-start">
            <img
              src="/assets/img/arrow_1.gif"
              class="h-10 -rotate-180 mt-2"
              alt=""
              srcset=""
            />
            <span class="text-left text-white text-sm w-32 share-tech">
              Shot here</span
            >
          </div>
        </button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
